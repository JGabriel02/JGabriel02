name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza diariamente (meia-noite UTC)
  workflow_dispatch:      # Permite acionar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Platane/snk@v3
        with:
          github_user_name: JGabriel02  # Substitua pelo seu username
          svg_path: output/snake.svg    # Caminho do arquivo gerado
      - uses: EndBug/add-and-commit@v9  # Commita o arquivo
        with:
          message: "Update snake animation"
